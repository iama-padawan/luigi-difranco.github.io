<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2"></script>
<style>
    div {
        max-width: 500px;
        height: 100px;
        }
    body {background-color: #003058;}
    h2 {
        color:#fff;
        font-family: 'gentonalight',sans-serif;
        }
    </style>
</head>
<body>
    
<div>
    <h2 align="center" >DEGREES CONFERRED</h2>                     
    <canvas id="myChart" width="415" height="415"></canvas>
</div>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
        	'Undergraduate (1,328)',
        	'MBA (461)', 
            'Ph.D. (10)', 
            'DBA (20)', 
            'Specialized Master\'s (702)', 
            'Minors (462)'],
        datasets: [{
            label: '# of Votes',
            data: [1328, 461, 10, 20, 702, 462],
            backgroundColor: [
                '#fcaf17',
                '#ff4a00',
                '#80be63',
                '#ffffff',
                '#8f949a',
                '#a8dcd9'
            ],
            borderWidth: 0
        }]
    },
    options: {
    	plugins: {
      		legend: {
        		labels: {
          		color: "#ffffff",
				font: {size: 13}
        		}
      		}
        }
    }
});
</script>


</body>
</html>
